<ul class="list-group">
<h4>Listado</h4>
<li class="list-group-item d-flex justify-content-between align-items-center"
[ngClass]="{
  'list-group-item-dark': isLast,
  'list-group-item-primary': isEven
  }"
*ngFor="let Character of characterList;
let i = index;
let isFirst = first;
let isLast = last;
let isEven = even;
let isOdd = odd" >

<div>

<span class="text-primary">{{i+1}}. </span>

<span>{{Character.name}} - </span>

<strong>Power: </strong>

<span>({{Character.power}})</span>

</div>

<button class="btn btn-danger" (click)="onDeleteCharacter(Character.id)">X</button>

</li>
</ul>
